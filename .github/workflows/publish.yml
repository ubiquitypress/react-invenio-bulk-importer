name: Publish to NPM

on:
  push:
    tags:
      - 'v*' 
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write 
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Enable Corepack (for Yarn 4)
        run: corepack enable
        
      - name: Install dependencies
        run: yarn install --immutable
        
      - name: Generate PandaCSS
        run: yarn prepare
        
      - name: Type check
        run: yarn type-check
        
      - name: Lint and format
        run: yarn check
        
      - name: Build package
        run: yarn build
        
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}